description: >
  Use Maven command to integrate Thundra Foresight to your project and instrument your Maven build.
usage:
  version: 2.1
  orbs:
    thundra: thundra-io/thundra-foresight@1.0.0
  jobs:
    maven:
      docker:
        - image: cimg/openjdk:11.0
      steps:
        - checkout
        # Use `thundra/maven` command
        - thundra/maven:
            # Use environment variable name and set the secret on CircleCI
            apikey: THUNDRA_APIKEY
            project_id: THUNDRA_AGENT_TEST_PROJECT_ID
        - run:
            command: mvn clean verify
  workflows:
    example:
      jobs:
        - maven
